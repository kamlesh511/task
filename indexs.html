<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration and Login Form</title>
</head>
<body>
    <form action="web.html" method="post">
        <table>
            <tr>
                <td><label for="name">Name</label></td>
                <td><input type="text" placeholder="Enter your name" required></td>
            </tr>
            <tr>
                <td><label for="password">Password</label></td>
                <td><input type="password" placeholder="Enter Your password"></td>
            </tr>
            <tr>
                <td><label for="gender">Gender</label></td>
                <td><input type="radio" name="gender">Male
                    <input type="radio" name="gender">Female
                </td>
        
            </tr>
            <tr>
                <td><label for="dob">DOB</label></td>
                <td><input type="datetime-local"></td>
            </tr>
            <tr>
                <td><label for="course">Course</label></td>
                <td> <input type="checkbox">B.Tech
                    <input type="checkbox">B.Com
                    <input type="checkbox">B.Sc
                    <input type="checkbox">BE
                </td>
            </tr>
            <tr>
                <td><input type="submit" value="Submit"></td>
                <td><input type="reset" name="" id="" value="reset"></td>
            </tr>
        </table>

    </form>
    
</body>
</html>
